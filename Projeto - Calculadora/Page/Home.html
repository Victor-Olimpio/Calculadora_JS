<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!--ESTILO DA PÁGINA-->
        <link rel="stylesheet" href="../Style/Style.css">

        <title>Calculadora</title>
    </head>
    <body>
        <!--INÍCIO DO HEADER-->
        <header>
            <h1 class="header-title">Calculadora JS</h1>
        </header>
        <!--FIM DO HEADER-->
        <!--INÍCIO DO MAIN-->
        <main>
            <div class="container-menu">
                <div id="resultado-conta">
                    <p id="display-screen"></p>
                </div>
                <div class="buttons-operations">
                    <button class="button" id="operator-somar"> + </button>
                    <button class="button" id="operator-subtr"> - </button>
                    <button class="button" id="operator-multi"> * </button>
                    <button class="button" id="operator-divid"> / </button>
                </div>
                <div class="number-area">
                    <div class="buttons-numbers">
                        <button class="button-number" id="key-1">1</button>
                        <button class="button-number" id="key-2">2</button>
                        <button class="button-number" id="key-3">3</button>
                    </div>
                    <div class="buttons-numbers">
                        <button class="button-number" id="key-4">4</button>
                        <button class="button-number" id="key-5">5</button>
                        <button class="button-number" id="key-6">6</button>
                    </div>
                    <div class="buttons-numbers">
                        <button class="button-number" id="key-7">7</button>
                        <button class="button-number" id="key-8">8</button>
                        <button class="button-number" id="key-9">9</button>
                        <button class="button-number" id="button-backSpa">«</button>
                    </div>
                    <div class="buttons-numbers">
                        <button class="button-number" id="key-0">0</button>
                        <button class="button-number" id="button-pointer">.</button>
                        <button class="button-number" id="button-clearDi">CE</button>
                        <button class="button-number" id="button-clearCa">C</button>
                    </div>
                </div>
                <div class="button-equal">
                    <button class="button-number-equal" id="button-equals"> = </button>
                </div>
            </div>
        </main>
        <!--FIM DO MAIN-->
    </body>
    <!--JAVASCRIPT DA PÁGINA-->
    <script src="../JS/Script.js"></script>
</html>
